<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>

    <!-- Navbar -->
  <header class="navbar">
    <div class="logo">LoanUp</div>

    <nav class="nav-links">
      <a href="../public/home.html">Home</a>
      <a href="../public/apply-loan.html">Apply</a>
      <a href="../public/loan-status.html">Loan Status</a>
      <a href="../public/register.html">Register</a>
      <a href="../public/login.html">Sign up</a>

        <!-- User Icon -->
        <div class="user-menu">
            <span onclick="toggleMenu()">ðŸ‘¤</span>
            <div class="dropdown" id="userDropdown">
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <h2>User Login</h2>

    <form>
        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn">Login</button>
    </form>

    <div class="login">
        <a href="register.html">Register</a>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCkoTeHAgR8gPUJky3ok0Ho6WSu4zI8Ot8",
  authDomain: "digital-loan-system.firebaseapp.com",
  projectId: "digital-loan-system",
  storageBucket: "digital-loan-system.appspot.com",
  messagingSenderId: "941102211049",
  appId: "1:941102211049:web:06ba3a82c2e95e6be3b578"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.querySelector("form").addEventListener("submit", async function (e) {
  e.preventDefault();

  const email = document.querySelector('input[type="email"]').value;
  const password = document.querySelector('input[type="password"]').value;

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const uid = userCredential.user.uid;

    // ðŸ”¹ Fetch user data from backend
    const res = await fetch("http://localhost:5000/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ uid })
    });

    const data = await res.json();

    // âœ… IMPORTANT FIX: Check if user exists
    if (!data.user) {
      alert(data.message || "User data not found in database.");
      return;
    }

    // ðŸ”¹ Store user info globally
    localStorage.setItem("isLoggedIn", "true");
    localStorage.setItem("userName", data.user.name);
    localStorage.setItem("userEmail", data.user.email);
    localStorage.setItem("accountNumber", data.user.accountNumber);

    window.location.href = "../public/home.html";

  } catch (error) {
    alert(error.message);
  }
});
</script>

</body>
</html>
